name: Check New Release

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure Git identity
        run: |
          git config user.name "ðŸ¤– Sigil Helper"
          git config user.email "sigil-bot@thecfu.de"

      - name: Get upstream latest tag
        id: upstream
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG=$(gh api repos/Sigil-Ebook/Sigil/releases/latest --jq .tag_name)
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Get last mirrored tag
        id: mirrored
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG=$(gh release list --repo "${{ github.repository }}" --limit 1 --json tagName -q '.[0].tagName' 2>/dev/null || echo "")
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create release if new
        if: steps.upstream.outputs.tag != steps.mirrored.outputs.tag
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.upstream.outputs.tag }}
          name: Release ${{ steps.upstream.outputs.tag }}
          body: Automated release triggered by new upstream Sigil release.
          draft: false
          prerelease: false
