name: Check New Release

on:
  schedule:
    - cron: '0 10 * * *'  # Every day at 10:00 AM UTC
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  check-release:
    runs-on: ubuntu-latest
    steps:
      - name: Configure Git Identity
        run: |
          git config user.name "ðŸ¤– Sigil Helper"
          git config user.email "sigil-bot@thecfu.de"

      - name: Download previous release info
        id: download-artifact
        uses: actions/download-artifact@v4
        with:
          name: latest-release
        continue-on-error: true  # first run = no artifact yet

      - name: Fetch latest release from target repo
        id: get-latest
        run: |
          LATEST=$(curl -s https://api.github.com/repos/Sigil-Ebook/Sigil/releases/latest | jq -r .tag_name)
          echo "latest=$LATEST" >> $GITHUB_OUTPUT

      - name: Compare and decide
        id: compare
        run: |
          PREV=$(cat latest.txt 2>/dev/null || echo "none")
          echo "Previous: $PREV"
          echo "Latest: ${{ steps.get-latest.outputs.latest }}"

          if [ "$PREV" != "${{ steps.get-latest.outputs.latest }}" ]; then
            echo "new_release=true" >> $GITHUB_OUTPUT
          else
            echo "new_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Save latest tag if new
        if: steps.compare.outputs.new_release == 'true'
        run: echo "${{ steps.get-latest.outputs.latest }}" > latest.txt

      - name: Upload new tag
        if: steps.compare.outputs.new_release == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: latest-release
          path: latest.txt

      - name: Trigger build workflow
        if: steps.compare.outputs.new_release == 'true'
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: build.yml
          token: ${{ secrets.GITHUB_TOKEN }}
          inputs: '{ "version":  ${{ steps.get-latest.outputs.latest }}}'